# Adapted from course code sample
# Cron syntax reference: https://crontab.guru/#0_9_*_*_6

name: Run faang.py and push results

on:
  workflow_dispatch:        
  schedule:
    # Runs every Saturday morning at 09:00 UTC
    - cron: "0 9 * * 6"

permissions:
  contents: write           

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   
          fetch-depth: 0                       

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib numpy

      - name: Run faang.py
        run: |
          python faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data plots
          git diff --quiet --cached || git commit -m "Automated FAANG data update"

      - name: Push changes
        run: |
          git push origin HEAD
